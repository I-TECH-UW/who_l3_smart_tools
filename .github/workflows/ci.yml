name: CI

on:
  pull_request:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: start up hapi server
        run: docker compose -f tests/cql_environment/docker-compose.yml up -d
      - name: wait for hapi server to start
        uses: MaximeGoyette/wait-for-it-action@master
        with:
          host: localhost
          port: 8080
          timeout: 60
      - name: show docker services
        run: docker ps
        if: always()
      - name: show hapi logs
        run: docker logs hapi_fhir_1
        if: always()
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: "3.12"
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: "x64"
          cache: "pip"

      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      - run: poetry install

      - run: poetry run pytest
